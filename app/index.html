<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Main page</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="inner">
        <a href="/" class=""><img src="assets/img/logo.png" alt="logo" class="logo"></a>
        <a href="/" class="router-link-active">News</a>
      </div>
    </div>
    <div class="news-view view">
      <div class="news-list-nav">
        <a @click="backPage(pageNumber)">&lt; prev</a>
        <span>{{ currentPage+1 }} / {{ totalPages }}</span>
        <a @click="nextPage(pageNumber)">more &gt;</a>
      </div>

      <div class="news-list">
        <ul v-for="post in posts | paginate">
          <li class="news-item">
            <span class="score">{{ post.id }}</span>
            <span class="title"><a target="_blank">{{ post.title }}</a></span>
            <br>
            <span class="meta">by {{ post.author }}</span>
          </li>
          </ul>
        </div>
    </div>
  </div>
  
  <script src="http://v1.vuejs.org/js/vue.min.js"></script>
	<script src="assets/js/main.js"></script>
  
</body>
</html>
