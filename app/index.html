<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hacker News</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="inner">
        <a href="/" class=""><img src="assets/img/logo.png" alt="logo" class="logo"></a>
        <a href="/" class="router-link-active">News</a>
      </div>
    </div>
    <div class="news-view view">
      <div class="news-list-nav">
      <paginate-links
        for="posts"
        :simple="{
          prev: '< prev',
          next: 'more >'
        }">
        </paginate-links>
      </div>

      <paginate name="posts" :per="5" :list="posts" class="news-list">
      
          <li v-for="post in paginated('posts')" class="news-item">
            <span class="score">{{ post.id }}</span>
            <span class="title"><a target="_blank">{{ post.title }}</a></span>
            <br>
            <span class="meta">by {{ post.author }}</span>
          </li>
      
      </paginate>
      
    </div>
  </div>
  
  <script src="https://vuejs.org/js/vue.min.js"></script> 
<script src="https://rawgit.com/TahaSh/vue-paginate/master/dist/vue-paginate.js"></script>
	<script src="assets/js/main.js"></script>
  
</body>
</html>
